name: learn-github-actions
on: 
  push:
    paths:
    - 'brackend/**'
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
        java-package: jdk
        architecture: x64
    - run: ./backend/gradlew test