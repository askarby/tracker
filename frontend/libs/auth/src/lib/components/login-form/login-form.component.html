<form [formGroup]="form">
  <div>
    <label>
      Username:
      <input type="text" formControlName="username">
    </label>
    <div *ngIf="username.invalid && (showErrors || username.dirty || username.touched)"
         class="alert alert-danger">

      <div *ngIf="username.errors.required">
        Name is required.
      </div>
    </div>
  </div>

  <div>
    <label>
      Password:
      <input type="password" formControlName="password">
    </label>
    <div *ngIf="password.invalid && (showErrors || password.dirty || password.touched)"
         class="alert alert-danger">

      <div *ngIf="password.errors.required">
        Password is required.
      </div>
    </div>
  </div>

  <hr>

  <button (click)="attemptLogin()">Login</button>
</form>
