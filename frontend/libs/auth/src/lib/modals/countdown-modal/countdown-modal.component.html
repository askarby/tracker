<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
</div>
<auth-countdown-panel
  [remainingSeconds]="timeRemainingInSeconds$ | async"
  class="modal-body">
</auth-countdown-panel>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="continue()">Continue</button>
  <button type="button" class="btn btn-outline-dark" (click)="logout()">Log out</button>
</div>
